name: ğŸš€ Build and Deploy to cPanel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js and Corepack
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: ğŸ”§ Enable Corepack and Install Dependencies
        run: |
          corepack enable
          pnpm --version # Check the installed version
          pnpm install
          pnpm build

      - name: ğŸ’¾ Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./frontend/dist

      - name: ğŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: public_html/
