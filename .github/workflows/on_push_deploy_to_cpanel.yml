name: ðŸš€ Build and Deploy File to cPanel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: 7.9.3
      - run: pnpm i
      - run: pnpm build
      - name: save build artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./frontend/dist
