name: ğŸš€ Build and Deploy to cPanel
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.14.0]
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js ${{ matrix.node-version }} and Enable Corepack
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install PNPM
        run: npm i -g pnpm

      - name: ğŸ”§ Enable Corepack and Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          export PATH="$(pwd)/.local/bin:$PATH" # Ensure pnpm is in PATH
          pnpm --version # Verify installation

      - name: ğŸ“¦ Install dependencies and Build
        run: |
          pnpm install
          pnpm build

      - name: ğŸ’¾ Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./frontend/dist

      - name: ğŸ“‚ Sync folders and files to the server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: public_html/
          dry-run: true
